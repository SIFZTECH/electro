name: Deploy Next.js
on:
  push:
    branches:
      - production 

jobs:
  web-deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '20'

      # 1. Install dependencies
      - name: Install dependencies
        run: npm ci

      # Method B: Use a .env.production file (commit to repo)
      # - name: Prepare environment variables
      #   run: cp .env.production .env 

      # 3. Build Next.js app
      - name: Build Next.js app
        run: npm run build

      # 4. Install PM2
      - name: Install PM2
        uses: pm2/action-setup
        with:
          version: 'latest' 

      # 5. Deploy with FTP and PM2
      - name: ðŸ“‚ Sync files with PM2
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/electro.sifztech.com # Specify the correct path
          sync-glob: |
            **/*
            !.git/**
            !node_modules/**
            !.env

          # PM2 Commands 
          run-command: |
             cd public_html
             cd electro.sifztech.com
             pm2 startOrRestart ecosystem.config.js
